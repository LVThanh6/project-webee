<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBee/Câu Lạc Bộ</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.cdnfonts.com/css/be-vietnam-pro" rel="stylesheet">
</head>

<body>
    <header class="header"></header>
    <content>
        <div class="selection1">
            <div class="wrapper">
                <div class="selection1--left">
                    <h1 class="selection1__title">Liên hệ ngay để nhận thông tin<br>chi tiết!</h1>
                    <div class='underline'>
                        <div class="square1 square"></div>
                        <div class="square2 square"></div>
                    </div>
                    <p class="selection1__comment">Kết nối dễ dàng, hỗ trợ tận tâm –<br>ôn sẵn sàng đồng hành cùng bạn
                    </p>
                </div>
                <div class="selection1--right"></div>
            </div>
        </div>
        <div class="contact">
            <form class="contact__form">
                <h2 class="contact__title">Liên hệ với chúng tôi</h2>
                <div class="contact__form-group">
                    <label class="contact__label" for="name">Name:</label><br>
                    <input class="contact__input" type="text" id="name" name="name" placeholder="Placeholder" required>
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="email">Email:</label><br>
                    <input class="contact__input" type="email" id="email" name="email" placeholder="Placeholder" required>
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="number">Number:</label><br>
                    <input class="contact__input" type="number" id="number" name="number" placeholder="Placeholder" required>
                </div>
                <div class="contact__form-group">
                    <label class="contact__label" for="phone">Phone:</label><br>
                    <input class="contact__input" type="tel" id="phone" name="phone" placeholder="Placeholder" required>
                </div>
                <button class="contact__button" type="submit">SEND MESSENGER</button>
            </form>
        </div>
    </content>
    <footer class="footer"></footer>
    <script src="../../share/js/header.js"></script>
    <script src="../../share/js/footer.js"></script>
    </div>

</body>

</html>
